<!DOCTYPE html>
<html>
  <head>
    <title>Vanilla Weather app</title>
    <meta charset="UTF-8" />

    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="src/styles.css" />

    <script
      src="https://kit.fontawesome.com/685ea740bb.js"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>

  <body>
    <div class="container">
      <div class="container-app" id="container-app">
        <div class="container-text">
          <form class="city-choise" id="search-city" autocomplete="off">
            <input
              type="text"
              placeholder="Choose your city"
              id="choose-city"
            />

            <button id="search-button">
              <i class="fa-solid fa-magnifying-glass" id="search-button"> </i>
            </button>
          </form>

          <h1>
            <div class="city">Coimbra</div>
            <div class="temperature">
              <img
                src="https://openweathermap.org/img/wn/01d@2x.png"
                alt="Clear"
                id="icon-now"
                class="float-left"
              />
              <span class="temp-number" id="temp-number">28</span>
              <span class="scale">
                <a href="#" id="scale-celsius"> ºC </a>|
                <a href="#" id="scale-farenheit"> ºF </a>
              </span>
            </div>
          </h1>

          <h6 id="date"></h6>

          <div class="weather-info">
            <p id="weather-info">Clear</p>
            <div class="sensation">
              Feeling<span id="feeling"> 26</span>º
              <br />
              Humidity<span id="humidity"> 61</span>%
              <br />
              Wind speed<span id="wind"> 2</span> km/h
            </div>
          </div>

          <br />

          <div class="container text-center" id="forecast"></div>

          <p class="more-infos">
            <a href="https://www.accuweather.com/">More infos</a>
          </p>

          <p class="marines">
            Coded by
            <a href="https://github.com/mcmfeat?tab=repositories">MCM</a>
          </p>
        </div>

        <script src="src/index.js"></script>
      </div>
    </div>
  </body>
</html>
